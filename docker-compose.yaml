services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 4324
      POSTGRES_DB: podarkiuz
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minio-storage     # Change this
      MINIO_ROOT_PASSWORD: a3KfbndX0yoBWA6t  # Change this
    command: server --console-address ":9001" /data

  backend:
    container_name: podarki-uz-backend
    build:
      context: .
      dockerfile: Dockerfile
    image: podarkiuz-app
    ports:
      - '3001:3001'
    depends_on:
      - postgres

volumes:
  postgres-data:
